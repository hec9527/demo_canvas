        <title>坦克大战</title>

    <body>
        <div id="continer" class="glass">
            <div id="gameBox">
                <canvas id="canvas" width="516" height="456"></canvas>
            </div>
            <div id="wall"></div>
            <div id="mesBox">
                <h3 class="title">BATTLE CITY</h3>
                <div class="group">
                    <div class="role">玩家一</div>
                    <div class="flex-row">
                        <p class="flex-col">
                            <span class="operater">上 : W</span>
                            <span class="operater">下 : S</span>
                            <span class="operater">左 : A</span>
                            <span class="operater">右 : D</span>
                        </p>
                        <p class="flex-col">
                            <span class="operater">连发/取消: J</span>
                            <span class="operater">单发/确认: K</span>
                            <span class="operater">开始/暂停: B</span>
                        </p>
                    </div>
                </div>
                <div class="group">
                    <div class="role">玩家二</div>
                    <div class="flex-row">
                        <p class="flex-col">
                            <span class="operater">上 : ⬆️</span>
                            <span class="operater">下 : ⬇️</span>
                            <span class="operater">左 : ⬅️</span>
                            <span class="operater">右 : ➡️</span>
                        </p>
                        <p class="flex-col">
                            <span class="operater">连发 : l</span>
                            <span class="operater">单发 : ;</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="copyRight">
                <div id="myLoge">
                    DISIGN BY HEC9527
                </div>
            </div>
        </div>
