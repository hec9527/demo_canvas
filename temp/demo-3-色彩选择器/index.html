<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>色彩选择器</title>
</head>

<body>
    <div id="color-picker">
        <div class="color-picker color-value">#fff</div>
        <canvas class="color-picker color-map"></canvas>
        <div class="color-picker color-opacity">
            <div class="color-picker color-picker-btn color-opacity-btn"></div>
        </div>
        <div class="color-picker color-rgb">
            <div class="color-picker color-picker-btn color-rgb-btn"></div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
