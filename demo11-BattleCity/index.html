<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>BATTLE CITY</title>
        <link rel="stylesheet" href="./style/index.css" />
    </head>

    <body>
        <div id="continer" class="glass">
            <div id="gameBox">
                <canvas id="canvas" width="516" height="456"></canvas>
            </div>
            <div id="wall"></div>
            <div id="mesBox">
                <h3 class="title">BATTLE CITY</h3>
                <div class="group">
                    <div class="role">玩家一</div>
                    <div class="flex-row">
                        <p class="flex-col">
                            <span class="operater">上 : W</span>
                            <span class="operater">下 : S</span>
                            <span class="operater">左 : A</span>
                            <span class="operater">右 : D</span>
                        </p>
                        <p class="flex-col">
                            <span class="operater">连发/取消: J</span>
                            <span class="operater">单发/确认: K</span>
                            <span class="operater">开始/暂停: B</span>
                        </p>
                    </div>
                </div>
                <div class="group">
                    <div class="role">玩家二</div>
                    <div class="flex-row">
                        <p class="flex-col">
                            <span class="operater">上 : ⬆️</span>
                            <span class="operater">下 : ⬇️</span>
                            <span class="operater">左 : ⬅️</span>
                            <span class="operater">右 : ➡️</span>
                        </p>
                        <p class="flex-col">
                            <span class="operater">连发 : l</span>
                            <span class="operater">单发 : ;</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="copyRight">
                <div id="myLoge">
                    DISIGN BY HEC9527
                </div>
            </div>
        </div>

        <!-- 单文件 ，可以在浏览器中直接打开 -->
        <!-- <script src="./index.js"></script> -->
        <script src="./index-new.js"></script>

        <!-- 多文件， 需要在服务器中打开 -->
        <!-- <script src="./script/main.js" type="module"></script> -->
    </body>
</html>
