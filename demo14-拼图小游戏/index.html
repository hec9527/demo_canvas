<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
        <title>拼图小游戏</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div id="continer" class="glass">
            <div id="gameBox">
                <canvas id="canvas" width="516" height="456"></canvas>
            </div>
            <div id="wall"></div>
            <div id="mesBox">
                <h3 class="title">拼图小游戏</h3>
                <div>步数：<span class="steps">0</span></div>
                <div class="group">
                    <div class="flex-col">
                        <div class="btn begin">开始游戏</div>
                        <div class="btn level">设置难度</div>
                        <div class="btn change">切换图片</div>
                        <div class="btn history">历史最高</div>
                    </div>
                </div>
            </div>
            <div id="copyRight">
                <div id="myLoge">
                    DISIGN BY HEC9527
                </div>
            </div>

            <!-- 图片选择框 -->
            <div class="option img-select-cover hide">
                <div class="img-select">
                    <!-- injected by javascript -->
                </div>
            </div>

            <!-- 难度选择框 -->
            <div class="option level-change">
                <p>请选择游戏难度</p>
                <canvas class="canvas-level"></canvas>
                <div>
                    <span>
                        <input
                            class="level-value"
                            type="range"
                            title="1"
                            step="1"
                            min="1"
                            max="7"
                            value="1"
                        />
                    </span>
                    <span class="operater btn level-set">
                        <i class="fa fa-check"></i>
                    </span>
                    <span class="operater btn level-close">
                        <i class="fa fa-close"></i>
                    </span>
                </div>
            </div>

            <!-- 提示框 -->
            <div class="tooltip hide">
                <div class="tip content">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi ipsum illo
                    dignissimos qui maiores nemo vero nam necessitatibus, commodi cumque, itaque,
                    exercitationem eligendi vitae. Laborum nemo suscipit laboriosam distinctio odio?
                </div>
                <div class="tip close">确定</div>
            </div>
        </div>

        <script src="./index.js" async></script>
    </body>
</html>
