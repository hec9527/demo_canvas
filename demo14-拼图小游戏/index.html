<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
        <title>拼图小游戏</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body class="flex-center">
        <div id="container" class="glass">
            <!-- 主体窗口 -->
            <div class="option glass">
                <canvas id="canvas-game" width="500" height="500"></canvas>
                <div class="right-side flex-center">
                    <h3 class="text text-title">拼图小游戏</h3>
                    <div class="text">
                        <span>步数：</span>
                        <span class="steps">0</span>
                    </div>
                    <div class="flex-col">
                        <div class="btn begin">开始游戏</div>
                        <div class="btn level">设置难度</div>
                        <div class="btn change">切换图片</div>
                        <div class="btn history">历史最高</div>
                    </div>
                </div>
            </div>
            <!-- 难度选择框 -->
            <div class="option wraper-level glass bg hide">
                <canvas id="canvas-level" width="500" height="500"></canvas>
                <div class="right-side flex-center">
                    <h3 class="text text-title">
                        游戏难度
                    </h3>
                    <div class="flex-col">
                        <div class="flex-item text" style="font-size:12px;">
                            <span>当前难度等级：</span>
                            <span class="level-value">1</span>
                        </div>
                        <div class="flex-item">
                            <input
                                class="level-input"
                                type="range"
                                title="1"
                                step="1"
                                min="1"
                                max="7"
                                value="1"
                            />
                        </div>
                        <div>
                            <div class="operater btn level-set">
                                <i class="fa fa-check level-set"></i> &nbsp;确认
                            </div>
                            <div class="operater btn level-close">
                                <i class="fa fa-close level-close"></i> &nbsp;取消
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 图片选择框 -->
            <div class="option wraper-image bg glass hide" style="overflow-y: auto;"></div>
            <!-- copyRight -->
            <div class="copyRight">
                <div class="myLoge">
                    DISIGN BY HEC9527
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
