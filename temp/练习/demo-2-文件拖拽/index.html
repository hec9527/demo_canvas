<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>文件拖拽与图片剪切</title>
</head>

<body>
  <!-- 
      本demo涉及内容：
        1.文件的点击上传
        2.文件的拖拽上传
        3.文件的内容读取
        4.图片文件的剪切
        5.图片的缩放、旋转
        6.canvas绘图
        7.背景颜色交替（PS透明效果）
        8.canvas图片的截取
        9.canvas图片本地保存
    -->



  <div class="section uploader">
    <input id="fileReader" class="hide" type="file" name="myFileReader">
    <label for="fileReader" class="fileReader-wraper">
      <div class="uploader-cover">
        <i class="fa fa-cloud-upload uploader-icon" aria-hidden="true"></i>
        <br>
        <i>Drag or Click To Load File</i>
      </div>
    </label>
  </div>

  <div class="section editor hide">
    <div class="editor-toolbar">
      <div class="toolbar-title">工具栏</div>
      <div class="toolbar-items reupload" title="打开文件">
        <i class="fa fa-folder-open"></i>
      </div>
      <div class="toolbar-items move" title="移动">
        <i class="fa fa-arrows"></i>
      </div>
      <div class="toolbar-items select" title="选区">
        <i class="fa fa-square-o"></i>
      </div>
      <div class="toolbar-items rotateL" title="左旋转">
        <i class="fa fa-undo"></i>
      </div>
      <div class="toolbar-items rotateR" title="右旋转">
        <i class="fa fa-repeat"></i>
      </div>
      <div class="toolbar-items enlarge" title="放大">
        <i class="fa fa-search-plus"></i>
      </div>
      <div class="toolbar-items narrow" title="缩小">
        <i class="fa fa-search-minus"></i>
      </div>
      <div class="toolbar-items submit" title="提交">
        <i class="fa fa-check"></i>
      </div>
      <div class="toolbar-items info" title="详情">
        <i class="fa fa-info"></i>
      </div>
      <div class="toolbar-items refresh" title="重置">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
    </div>
    <canvas id="myCanvas" class="myCanvas"></canvas>
  </div>

  
  <div class="clip hide">
    <div class="clip-horn clip-horn-n"></div>
    <div class="clip-horn clip-horn-s"></div>
    <div class="clip-horn clip-horn-w"></div>
    <div class="clip-horn clip-horn-e"></div>
    <div class="clip-horn clip-horn-nw"></div>
    <div class="clip-horn clip-horn-sw"></div>
    <div class="clip-horn clip-horn-ne"></div>
    <div class="clip-horn clip-horn-se"></div>
  </div>

  <script src="./index.js"></script>

</body>

</html>
